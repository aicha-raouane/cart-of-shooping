
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
      <!-- Bootstrap CSS -->
      <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="script.js" defer></script>

  </head>
  <body>
          <h2><center>shopping Cart</center></h2>
   
      <!-- Product List -->
      <section id="product-list" class="container mt-5">
          <div class="row">
              <div class="col-md-4">
                  <div class="card">
                      <img src="jouet1.jpg" class="card-img-top" alt="Product 1">
                      <div class="card-body">
                          <h5 class="card-title">Product 1</h5>
                          <p class="card-text">educational toy for baby.</p>
                          <button class="btn btn-primary add-to-cart" data-product-id="1">Add to Cart</button>
                          <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>

                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="card">
                      <img src="jouet3.jpg" class="card-img-top" alt="Product 2">
                      <div class="card-body">
                          <h5 class="card-title">Product 2</h5>
                          <p class="card-text">my little robot.</p>
                          <button class="btn btn-primary add-to-cart" data-product-id="2">Add to Cart</button>
                          <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="card">
                      <img src="jouet5.jpg" class="card-img-top" alt="Product 3">
                      <div class="card-body">
                          <h5 class="card-title">Product 4</h5>
                          <p class="card-text">toy box.</p>
                          <button class="btn btn-primary add-to-cart" data-product-id="3">Add to Cart</button>
                          <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
                        </div>
                  </div>
              </div>
          </div>
      </section>
   
      <!-- Shopping Cart -->
      <section id="shopping-cart" class="container mt-5">
          <h2>Shopping Cart</h2>
          <table class="table">
              <thead>
                  <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody id="cart-items">
                  <!-- Cart items will be dynamically added here -->
              </tbody>
              <tfoot>
                  <tr>
                      <td colspan="3"></td>
                      <td><strong>Total:</strong></td>
                      <td id="cart-total">$0.00</td>
                  </tr>
              </tfoot>
          </table>
      </section>
   
      <!-- Bootstrap & jQuery JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
  </body>
  </html>
